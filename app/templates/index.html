<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/css_reset.css">
    <link rel="stylesheet" href="css/global.css">

<body>
    <header>
        <img id="logo" src="images/logo.png" alt=”Logo”>
        <nav>
            <label for="hamburger">&#9776;</label>
            <input type="checkbox" id="hamburger" />
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="metrics.html">Metrics</a></li>
                <li><a href="results.html">Result</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <main> 
        <!-- Main Container Card -->
    <div class="card">
        
        <header class="text-center">
            <h1 class="title">Market Analyzer</h1>
            <p class="subtitle">Enter a stock ticker and analysis time period.</p>
        </header>

        <!-- Analysis Input Form -->
        <div id="analysis-form" class="space-y-6">
            <div class="input-group">
                
                <!-- Stock Ticker Input -->
                <div class="input-field">
                    <label for="ticker">Stock Ticker (e.g., AAPL, GOOGL)</label>
                    <input 
                        type="text" 
                        id="ticker" 
                        placeholder="Enter Ticker Symbol" 
                        value="GOOGL"
                        class="form-input"
                        required
                    >
                </div>

                <!-- Time Period Selector -->
                <div class="input-field">
                    <label for="time-period">Time Period</label>
                    <select 
                        id="time-period" 
                        class="form-input"
                    >
                        <option value="1y">1 Year</option>
                        <option value="2y">2 Years</option>
                        <option value="3y" selected>3 Years</option>
                    </select>
                </div>
            </div>

            <!-- Analysis Button -->
            <button 
                id="run-analysis-btn"
                class="btn-analysis"
            >
                Analyse
            </button>
        </div>
        
    </main>

        </footer>


    </body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css_reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <header>
        <img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <hr>
    </header>

    <main>
        <!-- Main Container Card -->
        <div class="card">
            <header class="text-center">
                <h1 class="title">Market Analyzer</h1>
                <p class="subtitle">Enter a stock ticker and analysis time period.</p>
            </header>

            <!-- Analysis Input Form -->
            <form method="POST" action="/" id="analysis-form" class="space-y-6">
                <div class="input-group">

                    <!-- Stock Ticker Input -->
                    <div class="input-field">
                        <label for="ticker">Stock Ticker (e.g., AAPL, GOOGL)</label>
                        <input 
                            type="text" 
                            id="ticker" 
                            name="ticker"
                            placeholder="Enter Ticker Symbol" 
                            class="form-input"
                            required
                        >
                    </div>

                    <!-- Time Period Selector -->
                    <div class="input-field">
                        <label for="time-period">Time Period</label>
                        <select 
                            id="time-period" 
                            name="period"
                            class="form-input"
                            required
                        >
                            <option value="">-- Select Period --</option>
                            <option value="1y">1 Year</option>
                            <option value="2y">2 Years</option>
                            <option value="3y">3 Years</option>
                        </select>
                    </div>
                </div>

                <!-- Error Message Placeholder -->
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}

                <!-- Analysis Button -->
                <div class="form-actions text-center">
                    <button type="submit" class="btn-analysis">Analyse</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <hr>
        &copy; Stock Analysis. All rights reserved.
    </footer>
</body>
</html>
